<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official Ball is Life website with login and registration features.">
    <title>Ball is Life | Login & Registration</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link rel="icon" href="Logo_C.png">
</head>

<body>
    <div class="container">

        <div class="content">
            <div class="logo">
                <img src="Logo_C.png" alt="Logo" id="logo">
                <h2>Ball is Life</h2>
            </div>
            <div class="text">
                <h2>Welcome! <br><span>To the Official Ball is Life Website.</span></h2>
                <p>Log in to unleash your true basketball potential with us!</p>
                <div class="socials">
                    <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-svgrepo-com.svg" alt="Instagram" class="icons"></a>
                    <a href="https://www.linkedin.com/in/oluwatobi-alasoadura-699aa21b6/" target="_blank"><img src="images/linkedin-161-svgrepo-com.svg" alt="LinkedIn" class="icons"></a>
                    <a href="https://x.com/Greatalash1" target="_blank"><img src="images/twitter-154-svgrepo-com.svg" alt="Twitter" class="icons"></a>
                    <a href="https://web.facebook.com/profile.php?id=100072561247044" target="_blank"><img src="images/facebook-svgrepo-com.svg" alt="Facebook" class="icons"></a>
                </div>
            </div>
        </div>

      
        <div class="logreg">
            
            <div class="form-box login">
                <form action="Php/form.php" method="post">
                    <h2 class="sign">Sign In</h2>
                    <div class="input-box">
                        <img src="images/person-svgrepo-com.svg" alt="Name Icon" class="name">
                        <input type="text" name="user_name" id="user_name" required>
                        <label for="user_name">Username:</label>
                    </div>
                    <div class="input-box">
                        <img src="images/password-svgrepo-com.svg" alt="Password Icon" class="lock">
                        <input type="password" name="user_password" id="user_password" required>
                        <label for="user_password">Password:</label>
                    </div>
                    <div class="remember">
                        <label for="remember">
                            <input type="checkbox" id="remember" name="remember"> Remember Me
                        </label>
                    </div>
                    <button type="submit">Sign In</button>
                    <p class="signup">Don't have an account? <a href="#" class="register_link">Sign Up</a></p>
                </form>
            </div>

           
            <div class="form-box register" id="dis">
                <form action="Php/Register.php" method="post">
                    <h2 class="sign">Sign Up</h2>
                    <div class="input-box">
                        <img src="images/person-svgrepo-com.svg" alt="Name Icon" class="name">
                        <input type="text" name="user_name" id="user_name" required>
                        <label for="user_name">Username:</label>
                    </div>
                    <div class="input-box">
                        <img src="images/email-open-svgrepo-com.svg" alt="Email Icon" class="email">
                        <input type="email" name="user_email" id="user_email_signup" required>
                        <label for="user_email_signup">Email:</label>
                    </div>
                    <div class="input-box">
                        <img src="images/password-svgrepo-com.svg" alt="Password Icon" class="lock">
                        <input type="password" name="user_password" id="user_password_signup" required>
                        <label for="user_password_signup">Password:</label>
                    </div>
                    <div class="remember">
                        <label for="agree">
                            <input type="checkbox" id="agree" name="agree" required> I agree to the terms & conditions
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p class="signup">Already have an account? <a href="#" class="sign_link">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const logregBox = document.querySelector(".logreg");
    const registerLink = document.querySelector(".register_link");
    const loginLink = document.querySelector(".sign_link");


    registerLink.addEventListener("click", (e) => {
        e.preventDefault();
        logregBox.classList.add("active");
    });

    loginLink.addEventListener("click", (e) => {
        e.preventDefault();
        logregBox.classList.remove("active");
    });
});

    </script>
</body>
</html>
